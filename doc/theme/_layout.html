<!DOCTYPE html>
<html ng-app="ezPAARSE">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title><%= @manifest.title or @title %></title>

  <link type="text/css" rel="stylesheet" href="<%= @baseUrl %>assets/css/solarized_light.min.css">
  <link type="text/css" rel="stylesheet" href="/assets/stylesheets/docs.css">
  <link type="text/css" rel="stylesheet" href="/assets/stylesheets/print.css" media="print">
  <link rel="stylesheet" type="text/css" href="/assets/components/semantic-ui/dist/semantic.css">
  <link type="text/css" rel="stylesheet" href="/assets/stylesheets/app.css">

  <script type="text/javascript" src="<%= @baseUrl %>assets/js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="<%= @baseUrl %>assets/js/highlight.min.js"></script>
  <script type="text/javascript" src="<%= @baseUrl %>assets/js/lunr.min.js"></script>
  <script type="text/javascript" src="<%= @baseUrl %>assets/js/viewer.js"></script>
</head>

<body ng-controller="AppCtrl">
  <div class="wrapper display-table">
    <div id="header" class="ui inverted teal basic segment display-row">
      <a href="https://github.com/ezpaarse-project/ezpaarse"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999" src="/img/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
      <div class="inner">
        <div class="ui inverted teal menu">
          <a href="/" class="item">Aller à l'application</a>
          <a href="http://analogist.couperin.org/" target="_blank" class="item">AnalogIST</a>
        </div>
      </div>
    </div>

    <div id="container" class="display-row">
      <div id="content">
        <%- @include "_sidebar.html" %>
        <div id="doc-content">
          <%- @content %>
        </div>
      </div>
    </div>

    <div id="footer" class="ui inverted basic segment display-row">
      <div class="ui two column relaxed grid">
        <div class="ui column left aligned">
          <div>
            <p class="ui inverted medium header">ezPAARSE v<span id="ezVersion">...</span></p>
            <p>Propulsé par <a href="http://nodejs.org/" target="_blank">Node.js</a> et <a href="http://expressjs.com/" target="_blank">Express 3</a></p>
          </div>
        </div>
        <div class="ui column right aligned">
          <a href="#top" class="ui mini icon button"><i class="up arrow icon"></i> Retour en haut</a>
          <a href="mailto:ezpaarse@couperin.org" popup data-variation="inverted" title="Ecrivez-nous à ezpaarse@couperin.org" class="ui mini icon teal button"><i class="tiny mail icon"></i></a>
          <a href="https://www.facebook.com/Ezpaarse" target="_blank" popup data-variation="inverted" title="Suivez-nous sur Facebook" class="ui mini icon facebook button"><i class="tiny facebook icon"></i></a>
          <a href="https://twitter.com/ezpaarse" target="_blank" popup data-variation="inverted" title="Suivez-nous sur Twitter" class="ui mini icon twitter button"><i class="tiny twitter icon"></i></a>
          <a href="https://plus.google.com/113684662646843807159" target="_blank" popup data-variation="inverted" title="Suivez-nous sur Google+" class="ui mini icon google plus button"><i class="tiny google plus icon"></i></a>
        </div>
      </div>
    </div> <!-- footer -->
  </div>

  <script type="text/javascript">
    $.get('/info/version', function (data) {
      if (data && /^[0-9]+\.[0-9]+\.[0-9]+$/.test(data)) {
        $('#ezVersion').text(data);
      }
    });
  </script>
</body>
</html>
